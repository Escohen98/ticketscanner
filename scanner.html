<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset = "utf-8">
    <link href="scanner.css" rel="stylesheet" />
    <script src="scanner.js"></script>
    <title>ZBT - Ticket Scanner</title>
  </head>
  <body>
    <div id="code-validator">
      <div id="code" name="code"></div>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="enter">Enter</button>
      <button id="0">0</button>
      <button id="x">x</button>
      <div id="reply">
        <img src="images/check-mark.png" alt="check mark" class="hidden"
          id="success"/>
        <img src="images/x-mark.png" alt="x mark" class="hidden" id="error"/>
      </div>
      </div>
  </body>
</html>
