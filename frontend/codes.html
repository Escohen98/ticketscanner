<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=no" />
    <link href="index.css" rel="stylesheet" />
    <script src="codes.js"></script>
    <title>ZBT - Ticket Scanner</title>
  </head>
  <body>
    <section id="password" class="hidden">
      <h1>Please enter the password:</h1>
      <input id="pass-input" type="password"></input>
      <button class="submit" id="get">Get Codes</button>
    </section>
    <section id="input" class="code-validator flex">
      <div id="dcode" class = "flex"><p id="code1" class="code"></p></div>
      <button id="1" class="num">1</button>
      <button id="2" class="num">2</button>
      <button id="3" class="num">3</button>
      <button id="4" class="num">4</button>
      <button id="5" class="num">5</button>
      <button id="6" class="num">6</button>
      <button id="7" class="num">7</button>
      <button id="8" class="num">8</button>
      <button id="9" class="num">9</button>
      <button id="enter1">Pull</button>
      <button id="0" class="num">0</button>
      <button id="x">&#8592;</button>
    </section>
    <section id="output" class="hidden">
    </section>
  </body>
</html>
